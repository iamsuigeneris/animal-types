<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Animals Types</h2>
            <div class="tabs">
                <ul>
                    <li data-tab="all" class="active">All</li>
                    <li data-tab="bird">Birds</li>
                    <li data-tab="fish">Fish</li>
                    <li data-tab="amphibian">Amphibians</li>
                    <li data-tab="reptile">Reptiles</li>
                    <li data-tab="mammal">Mammals</li>
                    <li data-tab="invertebrate">Invertebrates</li>
                </ul>
            </div>
        </header>
        <main>
            <div class="animal-boxes">
                <div class="box mammal"><p>Humans</p> </div>
                <div class="box fish"><p>Sharks</p></div>
                <div class="box amphibian"><p>Toads</p></div>
                <div class="box reptile"><p>Crocodiles</p></div>
                <div class="box bird"><p>flamingoes</p></div>
                <div class="box fish"><p>Eels</p></div>
                <div class="box mammal"><p> Whales</p></div>    
                <div class="box amphibian"><p>Frogs</p></div>
                <div class="box reptile"><p>Snakes</p></div>
                <div class="box bird"><p>Chickens</p></div>
                <div class="box reptile"><p>Lizards</p></div>
                <div class="box invertebrate"><p>Insects</p></div>
                <div class="box amphibian"><p> Salamanders</p> </div>
                <div class="box fish"><p>Salmons</p></div>
                <div class="box invertebrate"><p>Snails</p></div>
                <div class="box mammal">Rabbits</div>
                <div class="box bird"><p>Owls</p></div>
                <div class="box invertebrate"><p>Tapeworms</p></div>
            </div>

        </main>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
